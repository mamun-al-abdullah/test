  function getSuraName(page) {

    var suraName = "";
    suras.forEach((v) => {

      }
    });

    if (suraName == "") {

        var pageOfSura = v.split(",")[2] * 1;
        if (pageOfSura < page) {
          suraName = v.split(",")[1] + " (" + page + ")";
        }
      });
    }

    return suraName;
