    message: {
        founder: `<d></d>
        <d>DANOBIRDR. RAGIB ALI</d>
        <d>Founder, Jalalabad Ragib-Rabeya Medical College & Hospital</d>
        <d>It gives me immense pleasure and great joy to make an endorsement on the prospectus of Jalalabad Ragib-Rabeya Medical College, Sylhet. This college is the outcome of a long cherisheddream of mine. From very early days of my life
            <span>
               I have thought that if I ever get over the hump I will make sure, I give something back. So when I fell into good fortune I wanted to share it with those less fortunate than myself. I decided to utilize my humble contribution for
                general upliftment of the society. That is why I have either founded or actively supported the establishment of many schools, colleges, Mdrasa's and other charitable organizations for the benefit of society. The improving effect
                of these on the lives of poor and deprived people provided me the incentive to think to do some thing for teeming millions of the region who were suffering for lack of health care facilities. It became my cherisheddream to establish
                a medical college along with a hospital which will produce a group of medical graduates with best possible professional knowledge and training with high moral character and an attitude of service above self. It will also provide
                medical care to the suffering people. I have put my time, energy and resources to accomplish thisdream. I am happy now that the college along with its attached 1000-bedded hospital has been established with all modern facilities
                to impart knowledge and training to the students and to provide health care facilities to the needy. The college now possesses a team of highly qualified, experienced and devoted teachers and staff who are putting up their best
                efforts to produce well qualified and trained medical graduates with high ethical values to serve the suffering humanity. I am confident that the students of the college will take advantage of these opportunities to acquire knowledge,
                training and moral values with devotion and determination to make themselves the best in the field of medical profession and earn laurels for themselves and the college. Though it is gratifying that a full-fledged medical college
                and hospital have been established, the time has not yet come to be contented. We must strive to make it a centre of excellence in education and treatment with facilities for post-graduate training and study. I shall do everything
                possible to achieve this goal. No establishment of this dimension can be completed without the help of many individuals. Hence thanks and gratitude are owed to all of them for help in various ways in the completion of this institution.
                I wish to acknowledge with enormous gratitude Prof. Md Abdur Rahim Chowdhury, Prof. Syed Luqueman Ali, Prof. Md. Kamruzzaman,Dr. Moinul Karim,Dr. Wazir Ahmed Chowdhury and Mr. Mufazzal Karim for providing help in their areas
                of expertise. I also wish to offer salute to Mr. Wali Tasaruddin J.P.M BE,Dr. Akram Syed OBE for their selfless contribution and advice in making of this college and hospital. Finally I acknowledge my wife late Mrs Rabeya Khatun
                Chowdhury for her contribution in accomplishing this gigantic task. She is no longer with us but I believe, her memory and dedication will encourage us to build this college a unique one. I am sure if we continue our efforts sincerely
                this college will make a definite mark on the national health care system. May Allah bless us.</span>
        </d>`,
        principal: ` <d></d>
        <d>PROF. MD. ABED HOSSAIN</d>
        <d>Principal, Jalalabad Ragib-Rabeya Medical College</d>
        <d>Bangladesh, a developing country is riddled with problems, the major one being its large, dense population. The country is burdened with a huge human cargo proximate to 140 million or so. This is also a resource potential needed to
            be developed with the provision of education, training and many more things but most importantly health because <span>
                 healthy nation is a prerequisite to any sustainable development.



                It is essential to reach the basic health care needs to the door steps of teaming millions to accomplish this gigantic task. But this goal will predictably go by default unless the dismal doctor population ratio of about 1:5000 is reduced to an acceptable standard of 1:500. Induction of about 2000 doctors per anum from Govt medical colleges can not cope with the need. To correct this doctor population imbalance the output per anum will have to be increased manifold. This can only be done by establishing more medical colleges both in public and private initiative and entrepreneurship
                
                On this background a number of private medical colleges were established in different parts of the country based mostly on commercial consideration. But there was none in greater Sylhet region. Many felt the need but could not master the means. Happily Mr. Ragib Ali, a great entrepreneur with extensive commercial and industrial holdings came forward to add to his multifaceted philanthropic projects and charitable campaigns by establishing a medical college with the sole aim of promoting health care facilities for general upliftment of the society. This great man who is variously acclaimed as "Danobir Ragib Ali" and "Present day Mohsin" because of his endeavours in the fields of education, employment and medicine was willing not only to finance the project single handed but also to provide his talent, time and energy to the project. He provided land and money thus Jalalabad Ragib-Rabeya Medical College was created.
                
                The college is established with the aim to serve suffering humanity and to produce doctors with best possible professional knowledge and an attitude of service above self. It is now a full-fledged medical institution. The college has received permanent permission from the govt. It is affiliated with Shahjalal University of Science & Technology, registered with Bangladesh Medical & Dental Council (BMDC). The college is also honoured by international recognitions. It is enlisted in World Health Organization (WHO), International Medical Education Directory (IMED), Institute for International Medical Education (IIME) etc. IMED recognition is a pre requisite for post graduate medical education, training and service in USA. All the departments are well equipped and well staffed with highly qualified and experienced teachers. The college is housed in a multistoried building in a picturesque location having adequate accommodation for lecture, tutorial and practical classes of various subjects. It has an auditorium and a rich library.
                
                Attached 1000-bed hospital is well equipped and is capable of providing training to students, internee doctors, as well as providing modern treatment facilities to the teeming millions of the region. It may also be mentioned here that, the hospital is recognized for training in post graduate medical education in 10 (ten) subjects, Surgery, Medicine, Obs. & Gynae, Paediatrics, Cardiology, Psychiatry, Orthopaedics, Ophthalmology, ENT and Pathology. However to keep pace with the progress of medical science, development process will have to be continued. Efforts are being made to add more facilities for post-graduate training and study.
                
                The college is run under a philanthropic trust named Ragib-Rabeya foundation. The management, administration and academic activities of the college is vested on different bodies namely the governing body which is the supreme body to manage the affairs of the college. Other bodies include academic council, disciplinary council etc.
                
                In the transformation from a modest beginning to an apex institution of medical learning this college received help from many individuals. I express my thanks and gratitude to them. I acknowledge especially Maj. Gen. (Retd.) Prof. Md. Nazmul Islam, Prof. Md Abdur Rahim Chowdhury, Prof. Syed Luqueman Ali, Prof. Md Kamruzzaman,Dr. Moinul Karim,Dr. Wazir Ahmed Chowdhury and Mr. Mufazzal Karim for providing help in accomplishing this gigantic project. I also wish to express my thanks and gratitude to Mr. Wali Tasaruddin JPM BE andDr. Akram Syed OBE for their kind advices and valuable contributions. I must also mentionDr. Moinul Islam,Dr. Enamur Rashid Chowdhury,Dr. Abdul Hye Minar,Dr. Shamim Ahmed,Dr. Shafiul Azam andDr. Nasim for their enthusiastic efforts in making this enormous undertaking accomplished.
                
                Finally I must express my gratitude to the glorious memory of late Mrs. Rabeya Khatun Chowdhury, the co-founder of this college, who passed away on 12th December 2006. We recall her relentless efforts and dedication in the establishment and development of this college. We pray for the eternal peace of the departed soul.
                
                At the end I express my best wishes to all.</span>
        </d>`
    },

        <d>Eligibility</d>
        <d>To take part in admission test the candidate must have Physics Chemistry and Biology in HSC course. Eligibility for admission will be determined as per rules laid by Ministry of health & family welfare.</d>

        <d>Admission Procedure</d>
        <d>Candidates for admission are selected through admission test conducted by Directorate General of Health Services (DGHS) Bangladesh.</d>
        <d> Notice for admission of students into first year class is advertised in the daily newspapers and web site.</d>
        <d> Selection is made on the basis of merit score/position of admission test which conducted by DGHS.</d>
    </d>

    <d>
        <d>Foreign Students</d>
        <d>Eligibility</d>
        <d>They will be selected on viva-voce examination on fulfillment of prerequisite, i.e. qualification equivalent to SSC & HSC and equivalence in conformity with the rules of Government of the Peoples Republic of Bangladesh.</d>

        <d>Admission Procedure</d>
        <d>A person who has passed the secondary school certificate examination before the year 2017 will not be eligible and who has passed the higher secondary certificate examination (A level  I.Sc.) in the year 2018 and 2019 will be eligible
            for admission in the 1st year MBBS course for the session 2019-2020.</d>
        <d>As per instruction of our government, the foreign students who desires admission in medical & dental colleges in Bangladesh are required to submit photocopy of SSC & HSC/equivalent certificates and mark sheets duly attested by the
            Ministry of Foreign Affairs of their own country to the Directorate General of Health Services (DGHS), Mohakhali, Dhaka, Bangladesh through the High Commission/Embassy of their own country at Dhaka for onward submission to DGHS
            mentioning the name of the college where the student wishes to get admission. The High Commission/Embassy will submit these certificates and mark sheets to the directorate general of health services (DGHS), Mohakhali, Dhaka, Bangladesh
            for determination of equivalence with that of the local students.</d>
        <d>Selection will be confirmed after receiving equivalence certificate from Directorate General of Health Services (DGHS), Mohakali, Dhaka, Bangladesh.</d>

    regulations: {
        html: `
        <d class="regulations">

                <!-- <h3> INSTRUCTIONS FOR THE STUDENTS (COLLEGE RULES)</h3> -->
                <ul>
                    <h2>COLLEGE RULES</h2>
                    <li>All students are to carry their "IDENTITY CARDS" when in the college.</li>
                    <li>All students are to attend classes in clean well pressed white apron with their identity card on the left front side of the apron.</li>
                    <li>Indecent, fancydress, untidy hair, slippers are not allowed. </li>
                    <li>Rings, Bangles should not be worn in the practical classes.</li>
                    <li>Pasting of posters, graffiti's on the walls of the college and the hospital building and/or hanging posters in the college and in the hospital premises are prohibited. These are considered as acts of indiscipline and the concerned
                        student will be liable to punishment.
                    </li>
                    <li>All types of demonstrations, processions, shoutings in the college and hospital premises are prohibited and students involved in these are liable to be expelled from the college.</li>
                    <li>Abstinence from the classes individually or in group or in a mass without permission are punishable by imposition of daily fine of Tk. 100/- individually. Guardians will be informed of such acts of their wards.
                    </li>
                    <li>On admission into the college the students' parents/guardians will have to sign an undertaking that their ward will abide by the rules and regulations of the college. Any violation of the college rules and discipline are liable to
                        punishment or even cancellation of their studentship. The decision of the academic council will be final.</li>
                    <li>Every student shall posses all the prescribed text Books, Dissecting instruments, Medical Equipments etc. The college will not provide these to the students.</li>
                    <li>Cost of loss/damage to college/hospital property by the student is liable to be realised from the concerned student.</li>
                    <li>Political activities by any student is not permitted.</li>
                    <li>The student must inform the college authority the current mailing adress, telephone number etc of his/her parents/guardians.</li>
                </ul>

                <ul>
                    <h2>LIBRARY RULES</h2>

                    Students are allowed to use the library. They may sit there and study. Home issue of books are not permitted.</ul>

                <ul>
                    <h2>COLLEGE DISCIPLINE</h2>

                    Students must observe strict discipline in the college. On disciplinary grounds the following penalties may be imposed on a student (depending on the gravity of offence).

                    <ul>
                        <li>Warning</li>
                        <li>fines</li>
                        <li>Expulsion from the college</li>
                    </ul>
                    <p>Penalty/penalties imposed on a student will be recorded in his/her transcript/ testimonial.</p>
                    <h3>Student's name may be removed from college Register under the following circumstances</h3>

                    <ul>
                        <li>Remaining absent from the class for more than three months without any valid information.</li>
                        <li>On disciplinary ground (on the advice of the Academic council).</li>
                        <li>On non-payment of college dues within three months of due date of payment.</li>
                    </ul>
                </ul>

                <ul>
                    <h2>RE-ADMISSION</h2>

                    If a student's name is removed from the College Register due to nonpayment of dues he/she may be re-admitted provided the student pays the full arrear dues and fine of Tk. 7500/- within 3(three) months of removing the name.
                    <br><br> If a student remains absent for more than three months but less than twelve months he/she may be re-admitted on recommendation of Academic Council on full payment of arrear dues plus fine of Tk. 10,000/-. However, if a student
                    remains absent for more than twelve months he/she will not be admitted into the college except on special permission from the Academic council.</ul>

            </d>
        `

}

function openNotify() {

}

function cope() {
    var show = document.getElementById("show")
    var cmp = document.querySelector(".highlights")
    var cmps = document.querySelectorAll("#show d")
    if (cmp != null) {
        var w = cmp.offsetWidth - (cmp.offsetWidth * 0.3)
        show.style.height = w * 0.7 + "px";
        show.style.width = w + "px";
        cmps[0].style.transform = "translatez(" + w / 2 + "px)"
        cmps[5].style.transform = "translatez(-" + w / 2 + "px)"
    }
    if (window.innerWidth > 1000) {
        closeSidebar()
        sidebar.style.transform = "translatex(0%)";
    } else {
        closeSidebar()
    }
    if (window.innerWidth > 700) {
        closeNotify()
        timeline.style.transform = "translatex(0%)";
