<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Taskbar with App State Management</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #ddd;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
    }
    .taskbar-button {
      background: #555;
      color: white;
      border: none;
      margin-right: 8px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      position: relative;
      transition: background 0.3s;
      flex: 1;
      max-width: 100px;
      height: 36px;
    }
    .taskbar-button.focused {
      background: #00aaff;
    }
    .dot {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    .dot.grey {
      background: grey;
    }
    .dot.green {
      background: limegreen;
    }
    .app {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      height: 80%;
      background: white;
      border: 2px solid #666;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      z-index: 1;
      touch-action: none;
    }
    .app-header {
      background: #444;
      color: white;
      padding: 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      height: 45px;
    }
    .controls {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .app-header button {
      background: transparent;
      border: none;
      color: white;
      margin-left: 8px;
      cursor: pointer;
      padding: 6px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
    }
    .app-header button:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }
    .app-header button.close:hover {
      background: #ff4444;
    }
    .app-header button svg {
      width: 18px;
      height: 18px;
      fill: white;
      pointer-events: none;
    }
    .app-content {
      flex: 1;
      padding: 15px;
      overflow: auto;
      font-size: 16px;
    }
    .minimized {
      display: none;
    }
    .focused {
      border-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }
    
    /* Media queries for different screen sizes */
    @media (max-width: 480px) {
      .app {
        width: 95%;
        left: 2.5%;
        top: 5%;
        height: 85%;
      }
      
      .taskbar-button {
        font-size: 14px;
        padding: 6px 8px;
        margin-right: 4px;
        height: 34px;
      }
      
      .app-header {
        padding: 8px;
        height: 42px;
      }
      
      .app-header button {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

<div id="apps-container"></div>
<div id="taskbar"></div>

<script>
let zIndexCounter = 1;

const apps = {
  "app1": { id: "app1", name: "App 1", opened: false, focused: false, minimized: false, element: null },
  "app2": { id: "app2", name: "App 2", opened: false, focused: false, minimized: false, element: null },
  "app3": { id: "app3", name: "App 3", opened: false, focused: false, minimized: false, element: null },
  "app4": { id: "app4", name: "App 4", opened: false, focused: false, minimized: false, element: null }
};

const buttons = {};

function createTaskbarButtons() {
  const taskbar = document.getElementById('taskbar');
  Object.values(apps).forEach(app => {
    const button = document.createElement('button');
    button.className = 'taskbar-button';
    button.textContent = app.name;
    button.onclick = () => {
      if (!app.opened) {
        openApp(app);
      } else if (app.focused && !app.minimized) {
        minimizeApp(app);
      } else {
        app.minimized = false;
        app.element.classList.remove('minimized');
        focusApp(app);
      }
      updateTaskbar();
    };
    taskbar.appendChild(button);
    buttons[app.id] = button;
  });
}

function openApp(app) {
  if (app.opened) {
    focusApp(app);
    return;
  }

  const appDiv = document.createElement('div');
  appDiv.className = 'app';
  appDiv.setAttribute('data-app-id', app.id);
  appDiv.innerHTML = `
    <div class="app-header">
      <span class="title">${app.name}</span>
      <div class="controls">
        <button class="minimize" title="Minimize">
          <svg viewBox="0 0 24 24"><rect y="18" width="24" height="2"/></svg>
        </button>
        <button class="maximize" title="Maximize">
          <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" stroke="white" stroke-width="2" fill="none"/></svg>
        </button>
        <button class="close" title="Close">
          <svg viewBox="0 0 24 24"><line x1="4" y1="4" x2="20" y2="20" stroke="white" stroke-width="2"/><line x1="20" y1="4" x2="4" y2="20" stroke="white" stroke-width="2"/></svg>
        </button>
      </div>
    </div>
    <div class="app-content">
      Content of ${app.name}
    </div>
  `;

  document.getElementById('apps-container').appendChild(appDiv);
  app.element = appDiv;
  app.opened = true;
  app.focused = true;
  app.minimized = false;

  appDiv.querySelector('.minimize').onclick = (e) => {
    e.stopPropagation();
    minimizeApp(app);
  };
  appDiv.querySelector('.maximize').onclick = (e) => {
    e.stopPropagation();
    maximizeApp(app);
  };
  appDiv.querySelector('.close').onclick = (e) => {
    e.stopPropagation();
    closeApp(app);
  };

  appDiv.addEventListener('mousedown', (e) => {
    if (!e.target.closest('button')) focusApp(app);
  });
  appDiv.addEventListener('touchstart', (e) => {
    if (!e.target.closest('button')) focusApp(app);
  });

  makeDraggable(app);
  focusApp(app);
  updateTaskbar();
}

function focusApp(app) {
  Object.values(apps).forEach(a => {
    if (a.opened && a.element) {
      a.focused = false;
      a.element.classList.remove('focused');
    }
  });

  app.focused = true;
  app.minimized = false;
  app.element.classList.remove('minimized');
  app.element.classList.add('focused');
  app.element.style.zIndex = ++zIndexCounter;
  updateTaskbar();
}

function minimizeApp(app) {
  app.minimized = true;
  app.focused = false;
  app.element.classList.add('minimized');
  updateTaskbar();
}

function maximizeApp(app) {
  if (app.element.dataset.maximized === "true") {
    app.element.style.width = '90%';
    app.element.style.height = '80%';
    app.element.style.top = '10%';
    app.element.style.left = '5%';
    app.element.dataset.maximized = "false";
    
    // Additional adjustment for mobile
    if (window.innerWidth <= 480) {
      app.element.style.width = '95%';
      app.element.style.height = '85%';
      app.element.style.top = '5%';
      app.element.style.left = '2.5%';
    }
  } else {
    app.element.style.width = '100%';
    app.element.style.height = `calc(100% - 50px)`;
    app.element.style.top = '0';
    app.element.style.left = '0';
    app.element.dataset.maximized = "true";
  }
  focusApp(app);
}

function closeApp(app) {
  if (app.element) {
    app.element.remove();
  }
  app.opened = false;
  app.focused = false;
  app.minimized = false;
  app.element = null;
  updateTaskbar();
}

function updateTaskbar() {
  Object.values(apps).forEach(app => {
    const button = buttons[app.id];
    button.classList.remove('focused');
    const oldDot = button.querySelector('.dot');
    if (oldDot) oldDot.remove();

    if (!app.opened) {
      // Closed app: no indicator
    } else if (app.minimized) {
      const dot = document.createElement('div');
      dot.className = 'dot grey';
      button.appendChild(dot);
    } else if (app.focused) {
      button.classList.add('focused');
    } else {
      const dot = document.createElement('div');
      dot.className = 'dot green';
      button.appendChild(dot);
    }
  });
}

function makeDraggable(app) {
  const appDiv = app.element;
  const header = appDiv.querySelector('.app-header');
  let offsetX = 0, offsetY = 0, isDown = false;

  function startDrag(x, y) {
    if (appDiv.dataset.maximized === "true") return;
    isDown = true;
    offsetX = x - appDiv.offsetLeft;
    offsetY = y - appDiv.offsetTop;
  }

  function moveDrag(x, y) {
    if (isDown) {
      let newLeft = x - offsetX;
      let newTop = y - offsetY;
      newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - appDiv.offsetWidth));
      newTop = Math.max(0, Math.min(newTop, window.innerHeight - appDiv.offsetHeight - 50));
      appDiv.style.left = newLeft + 'px';
      appDiv.style.top = newTop + 'px';
    }
  }

  function stopDrag() {
    isDown = false;
  }

  header.addEventListener('mousedown', (e) => {
    if (e.target.closest('button')) return;
    e.preventDefault();
    startDrag(e.clientX, e.clientY);
  });
  document.addEventListener('mousemove', (e) => moveDrag(e.clientX, e.clientY));
  document.addEventListener('mouseup', stopDrag);

  header.addEventListener('touchstart', (e) => {
    if (e.target.closest('button')) return;
    startDrag(e.touches[0].clientX, e.touches[0].clientY);
  });
  document.addEventListener('touchmove', (e) => {
    if (isDown) {
      e.preventDefault();
      moveDrag(e.touches[0].clientX, e.touches[0].clientY);
    }
  }, { passive: false });
  document.addEventListener('touchend', stopDrag);
}

// Check window size on load and resize
function checkMobileSize() {
  const isMobile = window.innerWidth <= 480;
  document.body.classList.toggle('mobile', isMobile);
}

window.addEventListener('load', checkMobileSize);
window.addEventListener('resize', checkMobileSize);

createTaskbarButtons();
</script>

</body>
</html>
